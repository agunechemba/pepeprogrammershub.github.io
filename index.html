<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pepe Programmers Hub</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- Site is dark-only -->
</head>
<body>
  <!-- Animated background (pure CSS) -->
  <div class="bg-anim" aria-hidden="true">
    <span class="blob blob-1"></span>
    <span class="blob blob-2"></span>
    <span class="blob blob-3"></span>
  </div>

  <header class="site-header">
    <h1>Pepe Programmers Hub</h1>
    <p>Home Page<br>Welcome!</p>
  </header>

  <main class="site-main">
    <!-- Other site sections -->

    <!-- Team section: now uses two boxes that share the same styles.
         We kept <br> tags where they appear in content. -->
    <section id="team" class="section">
      <h2>Our Team</h2>

      <div class="team-row">
        <div class="team-card">
          <img src="assets/images/member1.jpg" alt="Member 1" class="team-avatar" />
          <h3>Member One</h3>
          <p>Full Stack Developer<br>Likes coffee and clean code</p>
        </div>

        <div class="team-card">
          <img src="assets/images/member2.jpg" alt="Member 2" class="team-avatar" />
          <h3>Member Two</h3>
          <p>Frontend Engineer<br>Brings the UI to life</p>
        </div>
      </div>
    </section>

    <!-- If you previously had more team members, either stack them in the two boxes
         or create scrollable/expand behavior. This layout intentionally shows two boxes. -->
  </main>

  <footer class="site-footer">
    <p>Â© 2026 Pepe Programmers Hub</p>
  </footer>
</body>
</html>
